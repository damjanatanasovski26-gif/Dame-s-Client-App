<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline | Trainer App</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(160deg, #0d1520, #142233);
      color: #e6edf3;
      font-family: Segoe UI, sans-serif;
    }
    .card {
      width: min(92vw, 440px);
      background: rgba(20, 34, 51, 0.92);
      border: 1px solid #2c445c;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.25);
    }
    h1 { margin: 0 0 10px; font-size: 22px; }
    p { margin: 0; color: #b6c8d8; line-height: 1.45; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You are offline</h1>
    <p>The app could not reach the server. Reconnect and refresh to continue using live data.</p>
  </div>
</body>
</html>
