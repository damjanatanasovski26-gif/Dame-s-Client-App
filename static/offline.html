<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline | Trainer App</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(160deg, #0d1520, #142233);
      color: #e6edf3;
      font-family: Segoe UI, sans-serif;
    }
    .card {
      width: min(92vw, 440px);
      background: rgba(20, 34, 51, 0.92);
      border: 1px solid #2c445c;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.25);
    }
    h1 { margin: 0 0 10px; font-size: 22px; }
    p { margin: 0; color: #b6c8d8; line-height: 1.45; }
    button {
      border: 1px solid #335271;
      background: #1db6ab;
      color: #072129;
      font-weight: 700;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You are offline</h1>
    <p style="margin-bottom:12px;">The app could not reach the server. Reconnect and try again to continue using live data.</p>
    <button id="retryBtn" type="button">Retry</button>
    <p style="margin-top:12px; font-size:13px;">If this app was installed on iPhone, open it again after reconnecting.</p>
  </div>
  <script>
    document.getElementById("retryBtn")?.addEventListener("click", function () {
      window.location.reload();
    });
  </script>
</body>
</html>
